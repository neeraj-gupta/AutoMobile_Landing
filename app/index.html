<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Automobile Sales App</title>
        <link rel="stylesheet" href="stylesheets/index.css"/>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand logo" href="#"><img src="./images/logo-autosales.svg" alt=""/><span>AutoSales.com</span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"> Cars for Sale</a></li>
                            <li><a href="#"> Sell My Car</a></li>
                            <li><a href="#"> Find a Dealer</a></li>
                            <li><a href="#"> Contact Us</a></li>
                            <li><a href="#" class="search"><img src="./images/icon-search-white.svg" alt=""/></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <section class="adv">
                <div class="headline">
                    <h1>The Car of your Dreams </h1>
                    <h1>is Only a Click Away!</h1>
                    <button>Get Started Now</button>
                </div>
            </section>
            <section class="searchBar container-fluid">
                <form id="searchCar" class="row">
                    <select class="col-lg-3 col-md-3 col-sm-3"><option value="Make">Make</option></select>
                    <select class="col-lg-3 col-md-3 col-sm-3"><option value="Make">Model</option></select>
                    <select class="col-lg-3 col-md-3 col-sm-3"><option value="Make">Price</option></select>
                    <button class="col-lg-3 col-md-3 col-sm-3">Find My Dream Car</button>
                </form>
            </section>
            <section class="content container-fluid">
                <div class="contentContainer"></div>
            </section>
        </section>
        <footer id="footer">
            <div class="col-lg-6">
                <a class="logo" href="#"><img src="./images/logo-autosales.svg" alt=""/><span>AutoSales.com</span></a>
            </div>
            <div class="col-lg-6 rightcol">copyright &copy; 2016 AutoSales.com | All rights reserved | Privacy Policy</div>
        </footer>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
